---
layout: default
---

<section class="section section--dark">
  <div class="cover" style="background-image: url('{{ page.cover-image }}');">
    {% assign contents = page.content | strip_newlines %}
    {% if contents != "" %}
      <div class="cover__box cover__box--primary">
        <h1 class="cover__heading u-text-center">{{ page.title }}</h1>
        <div class="cover__content u-text-size--mid u-text-justify">{{ content }}</div>
      </div>
    {% endif %}
  </div>
</section>
