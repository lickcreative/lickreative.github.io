---
layout: default
---

<section class="section">
  <iframe class="cover-video" src="{{ page.cover_video }}?rel=0&showinfo=0&autohide=1" frameborder="0" allowfullscreen></iframe>
</section>
<section class="section">
  <div class="case-study">
    <div class="case-study__copy">
      {{ content }}
    </div>
    {% for image in page.images %}
      <div class="case-study__img" style="background-image: url('{{ image }}');">
      </div>
    {% endfor %}

</section>
